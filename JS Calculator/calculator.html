<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
        <title>JS Calculator</title>
    </head>
    <body>
        <header>
            <h1 class="title">JS Calculator</h1>
        </header>
        <section>
            <div class="grid-container">
                <div class="item0">0</div>
                <div class="item1">1</div>
                <div class="item2">2</div>
                <div class="item3">3</div>
                <div class="item4">4</div>
                <div class="item5">5</div>
                <div class="item6">6</div>
                <div class="item7">7</div>
                <div class="item8">8</div>
                <div class="item9">9</div>
                <div class="add operator">+</div>
                <div class="subtract operator">-</div>
                <div class="multiply operator">x</div>
                <div class="divide operator">/</div>
                <div class="ac">AC</div>
                <div class="clear">C</div>
                <div class="equal operator">=</div>
                <div class="decimal operator">.</div>
                

              </div> 
        </section>
        <footer>

        </footer>
    </body>
</html>
