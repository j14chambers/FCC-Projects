<html>
    <head>
        <link rel="stylesheet" href="calculator.css">
        <title>JS Calculator</title>
    </head>
    <body>
        <header>
            <h1 class="title">JS Calculator</h1>
        </header>
        <main>
            <section class="input-field">
                <textarea></textarea>
            </section>
            <section>
                <div class="grid-container">
                    <button class="btn item0">0</button>
    
                    <button class="btn item1">1</button>
    
                    <button class="btn item2">2</button>
    
                    <button class="btn item3">3</button>
            
                    <button class="btn item4">4</button>
            
                    <button class="btn item5">5</button>
                
                    <button class="btn item6">6</button>

                    <button class="btn item7">7</button>

                    <button class="btn item8">8</button>

                    <button class="btn item9">9</button>

                    <button class="btn add operator">+</button>

                    <button class="btn subtract operator">-</button>
    
                    <button class="btn multiply operator">x</button>

                    <button class="btn divide operator">/</button>

                    <button class="btn ac">AC</button>
    
                    <button class="btn clear">C</button>

                    <button class="btn equal operator">=</button>

                    <button class="btn decimal operator">.</button>
                </div> 
            </section>
        </main>
        <footer>
            <p>This webpage was created by Jessica Chambers as part of <a href="#">Free Code Camp</a> JavaScript Projects. </p>
        </footer>
        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script> 

        <script type="text/javascript" src="calulator.js"></script>  -->
    </body>
</html>
