<!DOCTYPE html>
<html>
<head>
	<title>TwitchTV</title>
	<link rel="stylesheet" type="text/css" href="twitchtv.css">
</head>
<body>
	<header>
		<img src="img/Combo_Purple_RGB.png">
	</header>
	<div class="flex-container">
		<div class="col-1 col"><img class="logo" src="https://avatars0.githubusercontent.com/u/9892522?s=400&v=4"></div>
		<div class="col-2 col">
			<a class="account" href="https://www.twitch.tv/freecodecamp">Free Code Camp</a>
			<p class="nostream"></p>
		</div>
		<div class="col-3 col status" id="freecodecamp"></div>
	</div>
	<div class="flex-container">
		<div class="col-1 col"></div>
		<div class="col-2 col">
			<a class="account" href="https://www.twitch.tv/esl_sc2">ESL_SC2</a>
			<p class="nostream"></p>
		</div>
		<div class="col-3 col status" id="esl_sc2"></div>
	</div>
	<div class="flex-container">
		<div class="col-1 col"></div>
		<div class="col-2 col">
			<a class="account" href="https://www.twitch.tv/robotcalab">RobotCalab</a>
			<p class="nostream"></p>
		</div>
		<div class="col-3 col status" id="robotcalab"></div>
	</div>
	<div class="flex-container">
		<div class="col-1 col"></div>
		<div class="col-2 col">
			<a class="account" href="https://www.twitch.tv/neebsgaming">Neebs Gaming</a>
			<p class="nostream"></p>
		</div>
		<div class="col-3 col status" id="NeebsGaming"></div>
	</div>
	<footer></footer>

	<script
			  src="https://code.jquery.com/jquery-3.2.1.min.js"
			  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
			  crossorigin="anonymous"></script>
    <script type="text/javascript" src="twitchtv.js"></script>
</body>
</html>
