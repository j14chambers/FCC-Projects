<!DOCTYPE html>
<html>
<head>
	<title>Cash Register</title>
	<link rel="stylesheet" type="text/css" href="cashregister.css">
</head>
<body>
	<header>
		<h1>Check Out Register 1</h1>
	</header>

	<section>
		<h3>Cash</h3>
		<input type="text" id="cash" name="cash">
		<h3>Hundred</h3>
		<input type="text" id="oneHundred" name="oneHundred">
		<h3>Fifty</h3>
		<input type="text" id="fifty" name="fifty">
		<h3>Twenty</h3>
		<input type="text" id="twenty" name="twenty">
		<h3>Ten</h3>
		<input type="text" id="ten" name="ten">
		<h3>Five</h3>
		<input type="text" id="five" name="five">
		<h3>One</h3>
		<input type="text" id="one" name="one">
		<button id="submit">Ching Ching</button>
		
	</section>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script type="text/javascript" src="cashregister.js"></script>
</body>
</html>
