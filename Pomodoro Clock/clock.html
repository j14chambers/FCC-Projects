<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pomodoro Clock</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="clock.css" />
    <link href="https://fonts.googleapis.com/css?family=Bowlby+One+SC|Bungee+Inline" rel="stylesheet">

</head>
<body>
    <header>
        <h1>Pomodoro Clock</h1>
    </header>
    <main>
        <section class="clock">
            <!-- <label><h2>Hours</h2></label>
            <input type="text" id="hours-input"> -->
            <input type="text" id="minutes-input">
            <label><h2>minutes</h2></label>
        </section>
        <section>
            <button type="submit" id="startTimer">Start Timer</button>
            <button type="submit" id="stop-timer">Stop</button>
        </section>
        <section class="timer">
            <div class="countdown">
                <!-- <h3 id="hours">00</h3>
                <h3> : </h3> -->
                <h3 id="minutes">00</h3>
                <h3> : </h3>
                <h3 id="seconds">00</h3>
            </div>

        </section>
    </main>
<footer>
    <p>This webpage was created by Jessica Chambers as part of <a href="https://www.freecodecamp.org/challenges/">Free Code Camp</a> JavaScript Projects. </p>
</footer>
</body>
    <script
        src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous">
    </script>
    <script src="clock.js"></script>
</html>
