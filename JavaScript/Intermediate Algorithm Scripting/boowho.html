    <p>Check if a value is classified as a boolean primitive. Return true or false. Boolean primitives are true and false.</p>

    <script type="text/javascript">

    	function booWho(bool) {
		  	// What is the new fad diet for ghost developers? The Boolean.
		  	console.log(bool);
		  	if (bool === true || bool === false){
		  		console.log(true);
		  		return true;
		  	}
		  	else{
		  		console.log(false);
		  		return false;
		  	}
		  	return bool;
		}

		booWho(null);
		booWho(false);
		booWho(true);
		booWho([].slice);
		booWho("a");
		booWho('true');


	</script>
