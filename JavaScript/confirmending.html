	<title>Comfirm the Ending</title>
	<script type="text/javascript">

       function confirmEnding (str, target) {
           console.log ('str: ' + str + ' target: ' + target);

            var strArray = str.split(' ');
            var lastWord = strArray[strArray.length - 1];
            console.log ('Last Word: ' + lastWord);
         
           if ( lastWord === target || str.substr(-1) === target){
               console.log ('true');
               return true;
           }
           
           if(str.substr(-target.length) === target){
               console.log ('true');
               return true;
           }
           else{
               console.log ('false');
               return false;
           }
           
           return str;
       
        
        }

	</script>
